<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <title>Home</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content row-fluid">
    <div class="span6" style="margin-top:15px;">
      <div class="well">
       <h2>Leaderboard</h2>
        <div class="lift:comet?type=Leaderboard">
          <table class="table">
            <thead><tr><th>User</th><th>Correct Guesses</th><th>Incorrect Guesses</th></tr></thead>
            <tbody><tr name="repeater"><td><span class="username">username</span></td><td><span class="correctGuesses">2</span></td><td><span class="incorrectGuesses">3</span></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <h2>Chat Zone</h2>
      <div class="lift:comet?type=Chat">
        <div class="well">
          <table class="table">
            <tbody><tr><td><span class="username">username</span></td><td>>></td><td><span class="message">A message</span></td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Chat form -->
  <p id="currentUsername"></p>
  <div>
    <form class="lift:form.ajax">
      <input class="lift:ChatIn" id="chat_in" />
      <input type="submit" value="Chatter" />
    </form>
  </div>
  <!-- /Chat form -->

  <!-- User name form -->
  <div>
   <form class="lift:form.ajax">
     <input class="lift:SetUsername" id="username" />
     <input type="submit" value="whoami?" id="usernameSubmit" />
   </form>
 </div>
 <!-- /User name --> 
 <div class="row-fluid">
  <div class="span6" style="margin-top:15px;">
    <div class="well">
      <h2>Instructions</h2>
      <ul>
        <li>Lonely? Greet the bot: <code>Hello, MovieBot!</code></li>
        <li>Want to make a guess? Type it in the chat box.</li>
        <li>Give up? Type: <code>tell me</code></li>
      </ul>
    </div>
  </div>
 </div>
 </div>

</body>
</html>
