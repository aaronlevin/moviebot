<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Welcome to your project!</h2>
      <p>
	<span class="lift:helloWorld.howdy">
	  Welcome to your Lift app at <span id="time">Time goes here</span>
	</span>
      </p>
      <h2>Da Chat</h2>
      <div class="lift:comet?type=Chat">
        Some chat messages
        <ul>
          <li><span class="username">username</span> >> <span class="message">A message</span></li>
          <li class="clearable"><span class="username">username</span> >> <span class="message">A message</span></li>
          <li class="clearable"><span class="username">username</span> >> <span class="message">A message</span></li>
        </ul>
      </div>

      <!-- Chat form -->
      <div>
        <form class="lift:form.ajax">
          <input class="lift:ChatIn" id="chat_in" />
          <input type="submit" value="Ask a dude" />
        </form>
      </div>
     <!-- /Chat form -->

     <!-- User name form -->
     <div>
       <form class="lift:form.ajax">
         <input class="lift:SetUsername" id="username" />
         <input type="submit" value="mah name" />
       </form>
     </div>
     <!-- /User name --> 

    </div>
  </body>
</html>
